name: 'Get and cache Python dependencies'
description: 'Get and cache Python dependencies via pip'
inputs:
  python-version:
    description: 'Python version to use'
    required: false
    default: '3.12'
  requirements-file:
    description: 'Path to the requirements file'
    required: false
    default: 'devops/requirements/requirements.txt'
  cache-path:
    description: 'Path to cache directory'
    required: false
    default: '~/.cache/pip'
  cache-key:
    description: 'Cache key for pip dependencies'
    required: false
    default: '${{ runner.os }}-pip-${{ hashFiles(devops/requirements/requirements.txt) }}'
runs:
  using: 'composite'
  steps:
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ${{ inputs.cache-path }}
        key: ${{ inputs.cache-key }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r ${{ inputs.requirements-file }}
      shell: bash